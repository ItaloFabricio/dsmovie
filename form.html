<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="github">
                <a href="https://github.com/ItaloFabricio">/ItaloFabricio</a>
            </div>
            
        </nav>
    </header>

    <main>
        <section id ="dsmovie-form-section">

            <div  class="container dsmovie-form-container">

                <div>
                    <div class="dsmovie-card">
                        <img src="https://i0.wp.com/studioghibli.com.br/wp-content/uploads/2020/04/Meu-Amito-Totoro-Netflix.jpg?w=512&ssl=1" alt="Meu amigo Totoro">
                        <div class="dsmovie-form-description">
                            <h3>Meu Amigo Totoro (1988)</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <a class="dsmovie-btn-form-cancel" href="index.html">Cancelar</a>
                                    <button class="dsmovie-btn-form-send" type="submit">Enviar</button>
                                </div>
                            </form>


                           
                        </div>
                    </div> 
                </div>
                
            </div>

            
        </section>
    </main>

</body>
</html>
